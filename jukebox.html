<!DOCTYPE html>
<html lang="ko">
<head>
    <title>jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="albumWrapper__item">
                    <img class="album-thumbnail" src="./images/jukebox-01.jpg">
                    <div class="album-songtitle">Ditto</div>
                    <div class="album-artist">NewJeans</div>
                </div>
                <div class="albumWrapper__item">
                    <img class="album-thumbnail" src="./images/jukebox-02.jpg">
                    <div class="album-songtitle">미친 폼</div>
                    <div class="album-artist">에이티즈</div>
                </div>
                <div class="albumWrapper__item">
                    <img class="album-thumbnail" src="./images/jukebox-03.jpg">
                    <div class="album-songtitle">모르는 사람</div>
                    <div class="album-artist">Zion.T</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table class="albumTable">
                <tr>
                    <th class="albumTable__checkbox"><input type="checkbox"></th>
                    <th class="albumTable__number">번호</th>
                    <th class="albumTable__song">곡명</th>
                    <th class="albumTable__artist">아티스트</th>
                </tr>
                <tr>
                    <td class="album-table-checkbox"><input type="checkbox"></td>
                    <td class="album-table-number">1</td>
                    <td class="album-table-song">Drama</td>
                    <td class="album-table-artist">에스파</td>
                </tr>
                <tr>
                    <td class="album-table-checkbox"><input type="checkbox"></td>
                    <td class="album-table-number">2</td>
                    <td class="album-table-song">I Love U</td>
                    <td class="album-table-artist">성시경</td>
                </tr>
                <tr>
                    <td class="album-table-checkbox"><input type="checkbox"></td>
                    <td class="album-table-number">3</td>
                    <td class="album-table-song">Never Ending Story</td>
                    <td class="album-table-artist">부활</td>
                </tr>
                <tr>
                    <td class="album-table-checkbox"><input type="checkbox"></td>
                    <td class="album-table-number">4</td>
                    <td class="album-table-song">Baddie</td>
                    <td class="album-table-artist">IVE</td>
                </tr>
                <tr>
                    <td class="album-table-checkbox"><input type="checkbox"></td>
                    <td class="album-table-number">5</td>
                    <td class="album-table-song">Smoke</td>
                    <td class="album-table-artist">다이나믹 듀오, 이영지</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
